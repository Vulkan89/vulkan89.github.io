<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burger</title>
    <link rel="stylesheet" href="style.css">

</head>

                </div>

                    </div>

                    <div class="column">
                        <div class="column-item">
                            <div class="column-item-title">Beef BBQ</div>
                            <div class="column-item-price">59.00ГРН</div>
                        </div>
                        <div class="column-item">
                            <div class="column-item-title">KETCHUP ROOM</div>
                            <div class="column-item-price">68.00ГРН</div>
                        </div>
                        <div class="column-item">
                            <div class="column-item-title">ELVIS</div>
                            <div class="column-item-price">55.00ГРН</div>
                        </div>
                    </div>

                </div>
