<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width, initial-skale=1.0">

    <title>Market</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,700" rel="stylesheet">
</head>
<body>

    <h1>ОБОВ'ЯЗКОВО ДОДОЙТЕ СВОЄ ЗАМОВЛЕННЯ</h1>

    <div class="conteiner">
        
        <div class="swipe swipe__l"><</div>
        <div class="swipe swipe__r">></div>


        <div class="card">
            <div class="bage bage_new">
                НОВИНКА
            </div>
            <div class="category">
                МАТЕМАТИКА
            </div>
            <hr>
            <div class="card-img">
                <img src="img/math.png" alt="">
            </div>
            <div class="card-title">
                КОТОСОВИ
            </div>
            <div class="card-price">
                <div class="old"></div>
                <div class="new"></div>
            </div>
            <div class="card-btn card-btn__new">
                НЕЗАБАРОМ У ПРОДАЖІ
            </div>
        </div>

        <div class="card">
            <div class="bage"></div>
            <div class="category">
                ПОДАРУНОК
            </div>
            <hr>
            <div class="card-img">
                <img src="img/g1.png" alt="">
            </div>
            <div class="card-title">
                НАБІР РОЗУМНИКА
            </div>
            <div class="card-price">
                <div class="old">210ГРН</div>
                <div class="new_1">190</div>
                <div class="new_2">ГРН</div>
            </div>
            <div class="card-btn">
                У КОРЗИНУ
            </div>
        </div>

        <div class="card">
            <div class="bage">
                ХІТ ПРОДАЖІВ
            </div>
            <div class="category">
                УСНИЙ РАХУНОК
            </div>
            <hr>
            <div class="card-img">
                <img src="img/turbo.png" alt="">
            </div>
            <div class="card-title">
                ТУРБОРАХУНОК
            </div>
            <div class="card-price">
                <div class="old"></div>
                <div class="new_1">320</div>
                <div class="new_2">ГРН</div>
            </div>
            <div class="card-btn">
                У КОРЗИНУ
            </div>
        </div>

        <div class="card">
            <div class="bage">
                ХІТ ПРОДАЖІВ
            </div>
            <div class="category">
                БУКВИ ТА ЧИТАННЯ
            </div>
            <hr>
            <div class="card-img">
                <img src="img/zb.png" alt="">
            </div>
            <div class="card-title">
                ТВАРИНОБУКВИ
            </div>
            <div class="card-price">
                <div class="old"></div>
                <div class="new_1">450</div>
                <div class="new_2">ГРН</div>
            </div>
            <div class="card-btn">
                У КОРЗИНУ
            </div>
        </div>



    </div>

    

</body>
</html>
